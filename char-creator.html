<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Character Creator</title>
	<script type="module" src="char-creator.js"></script>
	<style>
		input, select, label {
			display: block;
		}
	</style>
</head>

<body>
	<form id="char-form">
		<h2>Body</h2>
		<h3>Race</h3>
		<select name="race" id="race">
			<option value="Human">Human</option>
			<option value="Elf">Elf</option>
			<option value="Dwarf">Dwarf</option>
			<option value="Esborn">Esborn</option>
			<option value="Orc">Orc</option>
			<option value="Catfolk">Catfolk</option>
		</select>
		<h3>Attributes</h3>
		<div>
			<label for="physique">Physique</label>
			<input type="number" placeholder="0" name="physique" id="" />
			<label for="precision">Precision</label>
			<input type="number" placeholder="0" name="precision" id="" />
			<label for="intuition">Intuition</label>
			<input type="number" placeholder="0" name="intuition" id="" />
			<label for="smarts">Smarts</label>
			<input type="number" placeholder="0" name="smarts" id="" />
			<label for="wit">Wit</label>
			<input type="number" placeholder="0" name="wit" id="" />
			<label for="soul">Soul</label>
			<input type="number" placeholder="0" name="soul" id="" />
		</div>
		<h3>Archetype</h3>
		<select name="archetype" id="">
			<option value="warrior">warrior</option>
			<option value="scholar">scholar</option>
			<option value="mage">mage</option>
		</select>
		<h3>Appearance</h3>
		<h2>Mind</h2>
		<h3>Past Life</h3>
		<select name="past" id="">
			<option value="Bard">Bard</option>
			<option value="Noble">Noble</option>
			<option value="Burglar">Burglar</option>
			<option value="Highwayman">Highwayman</option>
			<option value="Huntsman">Huntsman</option>
			<option value="Brewer">Brewer</option>
			<option value="Priest">Priest</option>
			<option value="Monk">Monk</option>
			<option value="Academic">Academic</option>
			<option value="Apprentice">Apprentice</option>
			<option value="Steward">Steward</option>
			<option value="Farmer">Farmer</option>
			<option value="Soldier">Soldier</option>
			<option value="StreetUrchin">StreetUrchin</option>
			<option value="Peasant">Peasant</option>
			<option value="MagicInitiate">MagicInitiate</option>
			<option value="Sailor">Sailor</option>
			<option value="NoviceHealer">NoviceHealer</option>
		</select>
		<h3>Background</h3>
		<h3>Weapons Training</h3>
		<label for="weapon1">weapon 1</label>
		<select name="weapon1" id="">
			<option value="short-blade">Short blades</option>
			<option value="one-handed-blade">One-handed blades</option>
			<option value="two-handed-blade">Two-handed blades</option>
			<option value="one-handed-blunt">One-handed blunt</option>
			<option value="two-handed-blunt">Two-handed blunt</option>
			<option value="one-handed-axe">One-handed axes</option>
			<option value="two-handed-axe">Two-handed axes</option>
			<option value="polearm">Polearms</option>
			<option value="bow">Bows</option>
			<option value="war-bow">War Bows</option>
			<option value="crossbow">Crossbows</option>
			<option value="heavy-crosbow">Heavy Crossbows</option>
			<option value="thrown-weapon">Thrown Weapons</option>
		</select>
		<label for="weapon2">weapon 2</label>
		<select name="weapon2" id="">
			<option value="short-blade">Short blades</option>
			<option value="one-handed-blade">One-handed blades</option>
			<option value="two-handed-blade">Two-handed blades</option>
			<option value="one-handed-blunt">One-handed blunt</option>
			<option value="two-handed-blunt">Two-handed blunt</option>
			<option value="one-handed-axe">One-handed axes</option>
			<option value="two-handed-axe">Two-handed axes</option>
			<option value="polearm">Polearms</option>
			<option value="bow">Bows</option>
			<option value="war-bow">War Bows</option>
			<option value="crossbow">Crossbows</option>
			<option value="heavy-crosbow">Heavy Crossbows</option>
			<option value="thrown-weapon">Thrown Weapons</option>
		</select>
		<label for="skill-intrest1">skill interest 1</label>
		<select name="skill-intrest1" id="">
			<option value="intimidation">Intimidation</option>
			<option value="strength">Strength</option>
			<option value="pickpocket">Pickpocket</option>
			<option value="hide">Hide</option>
			<option value="blend">Blend</option>
			<option value="diplomacy">Diplomacy</option>
			<option value="focus">Focus</option>
			<option value="tinkering">Tinkering</option>
			<option value="business">Business</option>
			<option value="bluff">Bluff</option>
			<option value="readPerson">Read Person</option>
			<option value="alchemy">Alchemy</option>
		</select>
		<label for="skill-intrest2">skill interest 2</label>
		<select name="skill-intrest2" id="">
			<option value="intimidation">Intimidation</option>
			<option value="strength">Strength</option>
			<option value="pickpocket">Pickpocket</option>
			<option value="hide">Hide</option>
			<option value="blend">Blend</option>
			<option value="diplomacy">Diplomacy</option>
			<option value="focus">Focus</option>
			<option value="tinkering">Tinkering</option>
			<option value="business">Business</option>
			<option value="bluff">Bluff</option>
			<option value="readPerson">Read Person</option>
			<option value="alchemy">Alchemy</option>
		</select>
		<label for="">magic school</label>
		<h3>Starting Archetype Bonus</h3>
		<h3>Path</h3>
		<h2>Soul</h2>
		<h3>The Call</h3>
		<h3>Character</h3>
		<h3>Quirks</h3>
		<h3>Loyalties</h3>
		<h3>Backstory</h3>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
