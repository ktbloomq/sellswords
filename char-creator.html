<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Character Creator</title>
	<script type="module" src="char-creator.js"></script>
	<style>
		input, select, label {
			display: block;
		}
	</style>
</head>

<body>
	<form id="char-form">
		<h2>Name</h2>
		<input type="text" name="name" required/>
		<h2>Body</h2>
		<h3>Race</h3>
		<select name="race" id="race" required>
			<option value="" selected disabled hidden>choose</option>
			<option value="Human">Human</option>
			<option value="Elf">Elf</option>
			<option value="Dwarf">Dwarf</option>
			<option value="Esborn">Esborn</option>
			<option value="Orc">Orc</option>
			<option value="Catfolk">Catfolk</option>
		</select>
		<div id="race-choices"></div>
		<h3>Attributes</h3>
		<div>
			<label for="physique">Physique</label>
			<input type="number" placeholder="0" name="physique" id="" />
			<label for="precision">Precision</label>
			<input type="number" placeholder="0" name="precision" id="" />
			<label for="intuition">Intuition</label>
			<input type="number" placeholder="0" name="intuition" id="" />
			<label for="smarts">Smarts</label>
			<input type="number" placeholder="0" name="smarts" id="" />
			<label for="wit">Wit</label>
			<input type="number" placeholder="0" name="wit" id="" />
			<label for="soul">Soul</label>
			<input type="number" placeholder="0" name="soul" id="" />
		</div>
		<h3>Archetype</h3>
		<select name="archetype" id="archetype" required>
			<option value="" selected disabled hidden>choose</option>
			<option value="Warrior">Warrior</option>
			<option value="Scholar">Scholar</option>
			<option value="Mage">Mage</option>
		</select>
		<h3>Appearance</h3>
		<h2>Mind</h2>
		<h3>Past Life</h3>
		<select name="past" id="" required>
			<option value="" selected disabled hidden>choose</option>
			<option value="Bard">Bard</option>
			<option value="Noble">Noble</option>
			<option value="Burglar">Burglar</option>
			<option value="Highwayman">Highwayman</option>
			<option value="Huntsman">Huntsman</option>
			<option value="Brewer">Brewer</option>
			<option value="Priest">Priest</option>
			<option value="Monk">Monk</option>
			<option value="Academic">Academic</option>
			<option value="Apprentice">Apprentice</option>
			<option value="Steward">Steward</option>
			<option value="Farmer">Farmer</option>
			<option value="Soldier">Soldier</option>
			<option value="StreetUrchin">StreetUrchin</option>
			<option value="Peasant">Peasant</option>
			<option value="MagicInitiate">MagicInitiate</option>
			<option value="Sailor">Sailor</option>
			<option value="NoviceHealer">NoviceHealer</option>
		</select>
		<h3>Background</h3>
		<h3>Weapons Training</h3>
		<label for="weapon1">weapon 1</label>
		<select name="weapon1" id="weapon1" required>
			<option value="none">none</option>
			<option value="shortBlade">Short blades</option>
			<option value="oneHandedBlade">One-handed blades</option>
			<option value="twoHandedBlade">Two-handed blades</option>
			<option value="oneHandedBlunt">One-handed blunt</option>
			<option value="twoHandedBlunt">Two-handed blunt</option>
			<option value="oneHandedAxe">One-handed axes</option>
			<option value="twoHandedAxe">Two-handed axes</option>
			<option value="polearm">Polearms</option>
			<option value="bow">Bows</option>
			<option value="warbow">War Bows</option>
			<option value="crossbow">Crossbows</option>
			<option value="heavyCrossbow">Heavy Crossbows</option>
			<option value="thrownWeapon">Thrown Weapons</option>
		</select>
		<label for="weapon2">weapon 2</label>
		<select name="weapon2" id="weapon2" required>
			<option value="none">none</option>
			<option value="shortBlade">Short blades</option>
			<option value="oneHandedBlade">One-handed blades</option>
			<option value="twoHandedBlade">Two-handed blades</option>
			<option value="oneHandedBlunt">One-handed blunt</option>
			<option value="twoHandedBlunt">Two-handed blunt</option>
			<option value="oneHandedAxe">One-handed axes</option>
			<option value="twoHandedAxe">Two-handed axes</option>
			<option value="polearm">Polearms</option>
			<option value="bow">Bows</option>
			<option value="warbow">War Bows</option>
			<option value="crossbow">Crossbows</option>
			<option value="heavyCrossbow">Heavy Crossbows</option>
			<option value="thrownWeapon">Thrown Weapons</option>
		</select>
		<label for="skill-interest1">skill interest 1</label>
		<select name="skill-interest1" id="" required>
			<option value="none">none</option>
			<option value="physique.intimidation">Intimidation</option>
			<option value="physique.strength">Strength</option>
			<option value="precision.pickpocket">Pickpocket</option>
			<option value="precision.hide">Hide</option>
			<option value="intuition.blend">Blend</option>
			<option value="intuition.diplomacy">Diplomacy</option>
			<option value="smarts.focus">Focus</option>
			<option value="smarts.education">Education</option>
			<option value="wit.business">Business</option>
			<option value="wit.bluff">Bluff</option>
			<option value="soul.readPerson">Read Person</option>
			<option value="soul.alchemy">Alchemy</option>
		</select>
		<label for="skill-interest2">skill interest 2</label>
		<select name="skill-interest2" id="" required>
			<option value="none">none</option>
			<option value="physique.intimidation">Intimidation</option>
			<option value="physique.strength">Strength</option>
			<option value="precision.pickpocket">Pickpocket</option>
			<option value="precision.hide">Hide</option>
			<option value="intuition.blend">Blend</option>
			<option value="intuition.diplomacy">Diplomacy</option>
			<option value="smarts.focus">Focus</option>
			<option value="smarts.education">Education</option>
			<option value="wit.business">Business</option>
			<option value="wit.bluff">Bluff</option>
			<option value="soul.readPerson">Read Person</option>
			<option value="soul.alchemy">Alchemy</option>
		</select>
		<label for="magic-school">magic school</label>
		<select name="magic-school" id="" required>
			<option value="none">none</option>
			<option value="water">water</option>
			<option value="aether">aether</option>
			<option value="fire">fire</option>
			<option value="earth">earth</option>
			<option value="air">air</option>
		</select>
		<h3>Starting Archetype Boon</h3>
		<div id="archetype-choices"></div>
		<h3>Path</h3>
		<h2>Soul</h2>
		<h3>The Call</h3>
		<h3>Character Traits</h3>
		<h3>Quirks</h3>
		<h3>Loyalties</h3>
		<h3>Backstory</h3>
		<h2>Level</h2>
		<h3>Boons</h3>
		<div id="boons"></div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
